<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tomhackers</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">
                <!-- OPTION 1: Image Logo (recommended) -->
                <img src="logo.png" alt="Tomhackers Logo" class="logo-image">
                
                <!-- OPTION 2: Text Logo with Icon -->
                <!-- Uncomment below and comment out the image above if you prefer text logo -->
                <!-- <i data-lucide="code-2" class="logo-icon"></i>
                <span class="logo-text">Tomhackers</span> -->
            </div>
            
            <!-- Desktop Menu -->
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="team.html" class="nav-link">Team</a>
                <a href="achievements.html" class="nav-link">Achievements</a>
                <a href="hackathons.html" class="nav-link">Hackathons</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>

            <!-- Mobile Menu Button -->
            <button class="menu-toggle" id="menuToggle">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <a href="index.html" class="mobile-link">Home</a>
            <a href="team.html" class="mobile-link">Team</a>
            <a href="achievements.html" class="mobile-link">Achievements</a>
            <a href="hackathons.html" class="mobile-link">Hackathons</a>
            <a href="projects.html" class="mobile-link">Projects</a>
            <a href="contact.html" class="mobile-link">Contact</a>
        </div>
    </nav>

    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Contact Section -->
    <section id="contact" class="section section-dark">
        <div class="container">
            <div class="contact-content">
                <h2 class="section-title">Connect With Us</h2>
                <p class="section-subtitle">Let's collaborate and build something amazing together</p>

                <div class="social-links">
                    <a href="https://github.com/tomhackers" target="_blank" rel="noopener noreferrer" class="social-link">
                        <i data-lucide="github"></i>
                    </a>
                    <a href="https://linkedin.com/company/tomhackers" target="_blank" rel="noopener noreferrer" class="social-link">
                        <i data-lucide="linkedin"></i>
                    </a>
                    <a href="https://twitter.com/tomhackers" target="_blank" rel="noopener noreferrer" class="social-link">
                        <i data-lucide="twitter"></i>
                    </a>
                    <a href="mailto:team@tomhackers.dev" class="social-link">
                        <i data-lucide="mail"></i>
                    </a>
                </div>

                <div class="contact-form-container">
                    <h3>Send us a message</h3>
                    <div class="contact-form">
                        <input type="text" id="contactName" placeholder="Your Name" class="form-input">
                        <input type="email" id="contactEmail" placeholder="Your Email" class="form-input">
                        <textarea id="contactMessage" rows="4" placeholder="Your Message" class="form-input"></textarea>
                        <button onclick="handleContactSubmit()" class="btn btn-primary btn-full">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
             <p>&copy; 2026 Tomhackers. Built with ❤️ by Tomhacker69</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
